    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            //create arrays to store option and values
            var kozhikode = [{
                    display: "calicut",
                    value: "calicut"
                },
                {
                    display: "ramanattukara",
                    value: "ramanattukara"
                },
                {
                    display: "kadalundi",
                    value: "kadalundi"
                },
                {
                    display: "kozhikode",
                    value: "kozhikode"
                },

            ];

            var wayanad = [{
                    display: "vaithiri",
                    value: "vaithiri"
                },
                {
                    display: "meenaghadi",
                    value: "meenaghadi"
                },
                {
                    display: "kalpatta",
                    value: "kalpatta"
                },
                {
                    display: "sulthanpatheri",
                    value: "sulthanpatheri"
                },

            ];
            var malappuram = [{
                    display: "kottakal",
                    value: "kottakal"
                },
                {
                    display: "tirur",
                    value: "tirur"
                },
                {
                    display: "perithalmanna",
                    value: "perithalmanna"
                },
                {
                    display: "manjeri",
                    value: "manjeri"
                },
                {
                    display: "chemmad",
                    value: "chemmad"
                }
            ];
            var eranakulam = [{
                    display: "kochi",
                    value: "kochi"
                },
                {
                    display: "aluva",
                    value: "aluva"
                },
                {
                    display: "angamally",
                    value: "angamally"
                },
                {
                    display: "kunnukara",
                    value: "kunnukara"
                },

            ];
            var palakkad = [{
                    display: "palakkad",
                    value: "palakkad"
                },
                {
                    display: "shornur",
                    value: "shornur"
                },
                {
                    display: "ottapalam",
                    value: "ottapalam"
                },
                {
                    display: "thrithala",
                    value: "thrithala"
                },

            ];

            //If parent option is changed
            $("#parent_selection").change(function() {
                var parent = $(this).val(); //get option value from parent
                switch (parent) { //using switch compare selected option and populate child
                    case 'kozhikode':
                        $('#child_selection').attr('disabled', false);
                        list(kozhikode);
                        break;
                    case 'wayanad':
                        $('#child_selection').attr('disabled', false);
                        list(wayanad);
                        break;
                    case 'malappuram':
                        $('#child_selection').attr('disabled', false);
                        list(malappuram);
                        break;
                    case 'eranakulam':
                        $('#child_selection').attr('disabled', false);
                        list(eranakulam);
                        break;
                    case 'palakkad':
                        $('#child_selection').attr('disabled', false);
                        list(palakkad);
                        break;
                    default: //default child option is blank
                        $("#child_selection").html('');
                        $('#child_selection').attr("disabled", true);
                        break;
                }
            });

            //function to populate child select box
            function list(array_list) {
                $("#child_selection").html(""); //reset child options
                $(array_list).each(function(i) { //populate child options
                    $("#child_selection").append("<option value='" + array_list[i].value + "'>" + array_list[i].display + "</option>");
                });
            }
        });
    </script>

<body>
 

<fieldset>
 <form action="" method="post">
     {% csrf_token %}
    <legend>Form</legend>
     <table>

  <tr>
    <td><label for="name">Name:</label></td>
    <td><input type="text" name="name" id="name" placeholder="your name" required></td>
  </tr>
  <tr>
    <td><label for="dob">DOB:</label></td>
    <td><input type="date" name="dob" id="dob" placeholder="DOB" required></td>
  </tr>
  <tr>
    <td><label>Age:</label></td>
    <td><input type="number" name="age" id="age" placeholder="Age" required></td>
  </tr>
  <tr>
    <td><label>Gender:</label></td>
    <td>Male: <input type="radio" name="gender" value="male">
      Female: <input type="radio" name="gender" value="female">
      Transgender: <input type="radio" name="gender" value="Transgender"></td>
  </tr>
  <tr>
    <td><label for="phoneNumber">Phone Number:</label></td>
    <td><input type="number" name="phoneNumber" id="phoneNumber" required></td>
  </tr>
  <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" name="email" id="email" placeholder="your email" required></td>
  </tr>

  <tr>
    <td><label for="address">Address:</label></td>
    <td><textarea name="address" id="address" placeholder="Address" required></textarea></td>
  </tr>


  <tr>
    <td><label for="district">District</label></td>
    <td>
      <select name="parent_selection" id="parent_selection" required>
            <option value="">-- Please Select --</option>
            <option value="kozhikode">kozhikode</option>
            <option value="wayanad">wayanad</option>
            <option value="malappuram">Malappuram</option>
            <option value="eranakulam">Eranakulam</option>
            <option value="palakkad">palakkad</option>
      </select>
    </td>
  </tr>
  <tr>
    <td> <label for="branch">Branch:</label></td>
    <td>
                <select name="child_selection" id="child_selection" disabled="disabled" />

     
      </td>
  </tr>
  <tr>
    <td><label for="Account">Account Type</label></td>
    <td>
      <select id="account" name="account">
        <option value="">Choose</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select></td>
  </tr>
  <tr>
    <td><label>Materials Required :</label></td>
    <td>
      <input type="checkbox" id="debit" name="materials" value="Debit Card">
      <label for="debit">Debit Card</label>
      <input type="checkbox" id="credit" name="materials" value="Credit Card">
      <label for="credit">Credit Card</label>
      <input type="checkbox" id="cheque" name="materials" value="Chequebook">
      <label for="debit">Cheque Book</label></td>
  </tr>

</table>
    <button type="submit" class="btn btn-primary">Submit</button>
         <button type="button" class="btn btn-info"><a href="{% url 'logout' %}"> Logout</a></button>
 </form>
</fieldset>
